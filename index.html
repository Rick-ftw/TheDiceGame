<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <title>DiceGame</title>
</head>

<body>
    <div class="container">
        <div id="page1">

            <div id="heading_con">
                <h1>The DiceGame ðŸŽ²</h1>
            </div>

            <div class="dices">

                <div id="dice1" class="dice">
                    <h5>Player 1</h5>
                    <div class="box" id="box1">
                        <div class="dotcon1 dotcontainer">
                            <div class="dot dot1"></div>
                            <div class="dot dot2"></div>
                        </div>
                        <div class="dotcon2 dotcontainer">
                            <div class="dot dot3"></div>
                            <div class="dot dot4"></div>
                        </div>
                        <div class="dotcon3 dotcontainer">
                            <div class="dot dot5"></div>
                            <div class="dot dot6"></div>
                        </div>

                    </div>
                </div>

                <div id="dice2" class="dice">
                    <h5>Player 2</h5>
                    <div class="box" id="box2">
                        <div class="dotcon1 dotcontainer">
                            <div class="dot dot1"></div>
                            <div class="dot dot2"></div>
                        </div>
                        <div class="dotcon2 dotcontainer">
                            <div class="dot dot3"></div>
                            <div class="dot dot4"></div>
                        </div>
                        <div class="dotcon3 dotcontainer">
                            <div class="dot dot5"></div>
                            <div class="dot dot6"></div>
                        </div>
                    </div>
                </div>

                <div id="roll_btn">
                    <h2>Roll</h2>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
